dataset_type: grants
target_dataset: grants
title: Proactive Disclosure - Grants and Contributions
notes: Access, upload and modify the Grants and Contributions reports for your organization
upload_warn: 'Please be advised that we have experienced publishing issues with proactive disclosure templates that contain data that has been copied into the Excel spreadsheet with formulas attached. Please ensure that all data is entered into the template without formulas and all data is validated in the "Preview" section after it has been uploaded. For any questions, please contact the Open Government team at <a href="mailto:open-ouvert@tbs-sct.gc.ca">open-ouvert@tbs-sct.gc.ca</a>.'

portal_type: info
collection: pd

resources:
- title: Proactive Disclosure - Grants and Contributions
  resource_name: grants
  fields:

  # 3.1 Reference Number
  - datastore_id: ref_number
    label: Reference Number
    description:
      en: The Reference number is populated by departments. It is a unique reference number given to each entry. Having a unique identifier for each item will allow departments to locate a specific item in the registry should they need to modify or delete.
      fr: Ce champ est rempli par l’utilisateur. L’identificateur de projet ministériel permet aux ministères d’identifier rapidement les rapports produits dans leur propre système. Les ministères devraient utiliser un chiffre qui est logique pour le ministère. Ces renseignements seront publiés dans le cadre du rapport.
    obligation: Mandatory
    format_type: Free text
    datastore_type: text
    excel_column_width: 30

  # 3.2 Amendment Number (New Field)
  - datastore_id: amendment_number
    label:
      en: Amendment Number
      fr: Numéro de modification
    description:
      en: This field is populated by departments and identifies that an amendment is occurring to original information. Use 0 for original records.
      fr: Ce champ est rempli par les ministères et indique qu'une modification est apportée aux renseignements originaux. Utiliser 0 pour les enregistrements originaux.
    obligation: Mandatory
    excel_required: true
    format_type: Numeric only
    datastore_type: int
    excel_column_width: 25

  # 3.3 Amendment Date (New Field)
  - datastore_id: amendment_date
    label:
      en: Amendment Date
      fr: Date de modification
    description:
      en: This field is populated by departments and indicates the date on which an amendment (or amendments) took place.
      fr: Ce champ est rempli par les ministères et indique la date à laquelle une modification (ou des modifications) a été apportée.
    obligation:
      en: Mandatory if amendment number set
      fr: Obligatoire si le numéro de modification est défini
    format_type: Date (Please format the data as YYYY-MM-DD)
    datastore_type: date
    excel_column_width: 20
    excel_cell_required_formula: 'and({column}{row}="",{column_before}{row}<>0)'

  # 3.4 Agreement Type (Formerly “Type”- 3.16)
  - datastore_id: agreement_type
    label:
      en: Agreement Type
      fr: Type d’entente
    description:
      en: This field is populated by departments and indicates whether the agreement signed is a grant, contribution or other transfer payment.
      fr: Ce champ est rempli par les ministères et indique si l'entente signée vise une subvention, une contribution ou un autre paiement de transfert.
    obligation: Mandatory
    excel_required: true
    format_type: Controlled List
    datastore_type: text
    excel_column_width: 20
    choices:
      G:
        en: Grant
        fr: subvention
      C:
        en: Contribution
        fr: contribution
      O:
        en: Other transfer payment
        fr: autre

  # 3.5 Recipient Type (New field)
  - datastore_id: recipient_type
    label:
      en: Recipient Type
      fr: Type de bénéficiaire
    description:
      en: The recipient type helps identify who is receiving the money.
      fr: Le type de bénéficiaire permet d'identifier qui reçoit l'argent.
    obligation: Optional
    format_type: Controlled List
    datastore_type: text
    excel_column_width: 20
    choices:
      F:
        en: For-profit organizations
        fr: organisme à but lucratif
      N:
        en: Not-for-profit organizations and charities
        fr: organisme à but non lucratif et organisme de bienfaisance
      S:
        en: Academia
        fr: établissement universitaire et institution publique
      A:
        en: Aboriginal recipients
        fr: bénéficiaire autochtone
      G:
        en: Government
        fr: gouvernement
      I:
        en: International (non-government)
        fr: organisation internationale (non gouvernementale)
      P:
        en: Individual or sole proprietorships
        fr: particulier ou entreprise à propriétaire unique
      O:
        en: Other
        fr: autre

  # 3.6 Recipient Business Number
  - datastore_id: recipient_business_number
    label:
      en: Recipient Business Number
      fr: Numéro d'entreprise du bénéficiaire
    description:
      en: The recipient business number is the 9-digit business number assigned by the Canada Revenue Agency (CRA). This information can be accessed through the CRA database and serves to provide a consistent identifier for entities that are not individual or sole proprietorships but that are entitled to grant and/or contribution funding.
      fr: Le numéro d'entreprise du bénéficiaire est le numéro d'entreprise à 9 chiffres attribué par l'Agence du revenu du Canada. Ce renseignement est accessible par l'intermédiaire de la base de données de l'Agence du revenu du Canada, et sert d'identificateur constant pour les entités qui ne sont pas des particuliers ou des entreprises à propriétaire unique mais qui sont admissibles au financement sous forme de subvention et/ou de contribution.
    obligation: Optional
    format_type: Free text
    datastore_type: text
    excel_column_width: 30

  # 3.7 Recipient Legal Name (formerly recipient_name_en, recipient_name_fr)
  - datastore_id: recipient_legal_name
    label:
      en: Recipient Legal Name
      fr: Nom légal du bénéficiaire
    description:
      en: The recipient legal name is meant to complement the existing “Recipient business number” field. It is the legal name of the recipient. This information should be taken from the agreement.
      fr: Le nom légal du bénéficiaire se veut complémentaire au champ « Numéro d'entreprise du bénéficiaire ». Cette information devrait être tirée de l'entente de subvention ou de contribution.
    obligation: Optional
    format_type: Free text
    datastore_type: text
    excel_column_width: 50

  # 3.9 Recipient Operating Name (English) (New Field)
  - datastore_id: recipient_operating_name_en
    label:
      en: Recipient Operating Name (English)
      fr: Nom commercial du bénéficiaire (anglais)
    description:
      en: The “Recipient operating name” is an optional field used when an organization operates under a name that differs from its legal name or business number. When a researcher receives funding through a university, this information would be populated here. This field is not intended to capture the ultimate recipient of a grant or contribution; instead, the name of the person receiving funding from the Government of Canada should be entered.
      fr: Le champ « Nom commercial du bénéficiaire » est un champ facultatif utilisé dans le cas d'organisations qui exercent leurs activités sous un nom différent de leur nom légal ou de leur numéro d'entreprise. Dans le cas de chercheurs qui reçoivent leur financement par l'entremise d'une université, cette information doit être entrée ici. Ce champ ne sert pas à saisir le nom du bénéficiaire ultime de la subvention ou de la contribution, mais plutôt celui de la personne qui reçoit le financement du gouvernement du Canada.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    datastore_type: text
    excel_column_width: 40

  # 3.10 Recipient Operating Name (French) (New Field)
  - datastore_id: recipient_operating_name_fr
    label:
