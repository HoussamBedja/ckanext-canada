      C07.1:
        en: Undertake a broad review of the Access to Information Act (TBS)
        fr: Entreprendre un vaste examen de la Loi sur l’accès à l’information (SCT)
        full_text:
          en: 'Undertake a broad review of the Access to Information Act, including examining: the extent of coverage of the act, including the range of institutions that are subject to the act and who can make requests; ways to improve the timeliness of responses to requests; appropriate protections for information relating to Indigenous peoples and governance;  how new technologies could be used to improve the functioning of the system and service to the user. All sectors of Canadian society, including Indigenous organizations and representatives, will be engaged through online consultations and in-person engagement on issue clusters (TBS)'
          fr: 'Entreprendre un vaste examen de la Loi sur l’accès à l’information, y compris examiner : la mesure de la couverture de la Loi, y compris la gamme des institutions qui y sont assujetties et qui peuvent présenter des demandes; des façons d’améliorer le délai des réponses aux demandes; le régime d’exemptions et d’exclusions; les mesures de protection pour les renseignements concernant les peuples autochtones et la gouvernance; la façon dont les nouvelles technologies pourraient être utilisées pour améliorer le fonctionnement du système et du service à l’utilisateur. Tous les secteurs de la société canadienne, y compris les organisations et les représentants autochtones, seront engagés dans le cadre des consultations en ligne et en personne sur la question des grappes. (SCT)'
        NAP_url:
          en: /en/content/canadas-2018-2020-national-action-plan-open-government#toc10-4
          fr: /fr/contenu/plan-daction-national-du-canada-pour-un-gouvernement-ouvert-de-2018-2020#toc10-4
