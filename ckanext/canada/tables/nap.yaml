        fr: Les participants sont satisfaits du contenu et du format des webinaires
      C01.3.1:
        en: Data quality criteria developed and published, and workshops are held
        fr: Les critères de qualité des données sont élaborés et publiés, et des ateliers ont lieu
      C01.3.2:
        en: A new data quality rating system to supplement current “Rate this dataset” function is developed
