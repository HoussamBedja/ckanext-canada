        fr: Le tableau de bord indique les services disponibles en ligne et précise les normes relatives aux services, les frais, les données volumétriques et les résultats de rendement
      C04.5.1:
        en: Analytics are understandable and available and for public review
        fr: Les analyses sont compréhensibles et disponibles et pour examen public
      C04.6.1:
        en: Code for all new projects presented to the EARB is publicly released
        fr: Code pour tous les nouveaux projets présentés au CEAI est publié
      C04.6.2:
        en: Guidance is provided to departments on how to remove barriers for developers by publishing source code under open licenses
        fr: Conseils aux ministères sur la façon d’éliminer les obstacles pour les développeurs en publiant le code source en vertu de licences ouvertes.
      C04.6.3:
        en: Guidance is provided to departments on the use of open standards
        fr: Conseils aux ministères sur l’utilisation de normes ouvertes
      C04.6.4:
        en: A business case for Open Source is published
        fr: Une étude de cas pour des sources ouvertes est publiée
      C04.6.5:
        en: A registry of open source code and open source software is established
        fr: Un registre de code source ouvert et de logiciel source ouvert est établi
      C04.6.6:
