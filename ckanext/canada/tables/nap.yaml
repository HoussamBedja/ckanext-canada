        fr: Miser sur les programmes actuels du ministère du Patrimoine canadien, y compris Les jeunes s’engagent et le Fonds pour l’histoire du Canada, à l’appui d’une saine démocratie (PCH)
      C06.4:
        en: Support a healthy and reliable news ecosystem (PCH)
        fr: Appuyer un écosystème de nouvelles sain et fiable (PCH)
      C06.5:
        en: Champion international norms to support diversity of content, and quality and transparency of information online (PCH)
        fr: Se faire champion des normes internationales, à l’appui de la diversité du contenu et de la qualité et la transparence de l’information en ligne (PCH)
      C07.1:
        en: Undertake a broad review of the Access to Information Act (TBS)
        fr: Entreprendre un vaste examen de la Loi sur l’accès à l’information (SCT)
      C07.2:
        en: Issue a plain language guide offering clear explanations of exemptions and exclusions under the Access to Information Act and the Privacy Act (TBS)
        fr: Publier un guide en langage simple offrant des explications claires des exemptions et des exclusions en vertu de la Loi sur l’accès à l’information et de la Loi sur la protection des renseignements personnels (SCT)
      C07.3:
        en: Increase the number of summaries of previously released ATI requests posted to open.canada.ca (TBS)
        fr: Augmenter le nombre de sommaires de demandes d’accès à l’information précédemment communiquées par l’entremise du site ouvert.canada.ca (SCT)
      C07.4:
        en: Improve the ATIP Online Request Service (TBS)
        fr: Améliorer le Service de demande d’accès à l’information et de protection des renseignements personnels (AIPRP) en ligne. (SCT)
      C07.5:
        en: Enable government institutions to provide requesters with responses to access to information requests electronically (TBS)
        fr: Permettre aux institutions fédérales de fournir aux demandeurs les réponses aux demandes d’accès à l’information par voie électronique (SCT)
      C07.6:
        en: Improve online information about how to make an access to information or personal information request (TBS)
        fr: Améliorer l’information en ligne sur la façon de faire une demande d’accès à l’information ou à des renseignements personnels (SCT)
      C07.7:
        en: Improve transparency about the personal information held by government (TBS)
        fr: Améliorer la transparence au sujet des renseignements personnels détenus par le gouvernement (SCT)
      C08.1:
        en: Test best practices for inclusive dialogue and engagement (TBS)
        fr: Tester les pratiques exemplaires liées au dialogue inclusif et à la mobilisation (SCT)
      C08.2:
        en: Promote development of skills and competencies required to design, facilitate, and support open and inclusive dialogue in policy development (CSPS/TBS)
        fr: Promouvoir le perfectionnement des habiletés et des compétences nécessaires pour concevoir, faciliter et appuyer le dialogue ouvert et inclusif dans l’élaboration des politiques (SPAC/SCT)
      C08.3:
        en: Implement GBA+ in public engagement and consultations (SWC)
        fr: Mettre en œuvre l’ACS+ dans la mobilisation du public et les consultations (CFC)
      C08.4:
        en: Engage Canadians on gender equality by hosting a national roundtable on GBA+ (SWC)
        fr: Sensibiliser les Canadiens sur l’égalité des sexes en tenant une table ronde nationale sur l’ACS+ (CFC)
      C08.5:
        en: Support initiatives that build the capacity and longer‑term viability of women’s organizations (SWC)
        fr: Appuyer les initiatives qui renforcent la capacité et la viabilité à long terme des organisations pour femmes (CFC)
      C08.6:
        en: Increase access to relevant and timely gender and inclusion data (StatCan/SWC)
        fr: Accroître l’accès aux renseignements pertinents et en temps opportun sur les sexes et l’inclusion (StatCan/CFC)
      C08.7:
        en: Put people with lived experiences of the consequences of public policy at the centre of GC policy design processes (ESDC)
        fr: S’assurer que les gens ayant vécus certaines expériences sont au centre du processus de conception de la politique du gouvernement du Canada (ESDC)
      C08.8:
        en: Conduct GBA+ for all commitments in Canada’s fourth National Action Plan on Open Government (TBS)
        fr: Mener un processus ACS+ pour tous les engagements du Plan d’action national du Canada pour un gouvernement ouvert de 2018-2020 (SCT)
      C09.1:
        en: Work with Indigenous peoples to advance open government (TBS)
        fr: Travailler avec les Autochtones afin de promouvoir le gouvernement ouvert (SCT)
      C09.2:
        en: Build capacity for Indigenous communities and organizations to use data and research (StatCan)
        fr: Renforcer la capacité des collectivités autochtones et les organisations afin d’utiliser les données et la recherche (StatCan)
      C09.3:
        en: Work with Indigenous peoples to identify ways in which transparency around consultation and engagement activities can be enhanced (CIRNA)
        fr: Travailler avec les Autochtones afin de trouver des façons d’améliorer la transparence dans les activités de consultation et de mobilisation (RCAAN)
      C10.1:
        en: Demonstrate global leadership during Canada’s term as lead government co‑chair of the OGP Steering Committee (TBS)
        fr: Faire preuve d’un leadership mondial au cours du mandat du Canada comme coprésident gouvernemental principal du Comité directeur du PGO (SCT)
      C10.2:
        en: Support the OGP Thematic Partnership on Open Data (IDRC)
        fr: Appuyer le partenariat thématique du PGO sur les données ouvertes (CRDI)
      C10.3:
        en: Support international events to drive peer learning and measure open government and open data impact internationally (IDRC/TBS)
        fr: Appuyer les événements internationaux pour favoriser l’apprentissage par les pairs et pour évaluer l’impact du gouvernement ouvert et des données ouvertes à l’échelle internationale (CRDI/SCT)
      C10.4:
        en: Build capacity for more feminist open government initiatives worldwide (IDRC)
        fr: Renforcer la capacité mondiale de développer et de mener des initiatives du gouvernement ouvert plus féministes (CRDI)
      C10.5:
        en: Extend federated open data search pilot (TBS)
        fr: élargir le projet-pilote fédéré de recherche de données ouvertes (SCT)
      C10.6:
        en: Implement a pilot project to move toward cross‑jurisdictional common data standards (TBS)
        fr: Mettre en œuvre un projet-pilote pour adopter des normes communes relatives aux données (SCT)
      C10.7:
        en: Promote data literacy and management for public servants within all levels of government (CSPS/TBS)
        fr: Promouvoir l’alphabétisation liée aux données et la gestion des données pour les fonctionnaires de tous les ordres de gouvernements (SPAC/SCT)

  - datastore_id: indicators
    label:
      en: Indicators
      fr: Indicateurs
    description:
      en: The indicators related to the chosen milestone
      fr: Les indicateurs liés au jalon choisi
    obligation: Mandatory
    excel_required: true
    datastore_type: text
    excel_full_text_choices: true
    excel_column_width: 80
    # choices based on milestones value
    excel_choice_range_formula: 'offset({range_top},countif({range},"<"&trim(left({milestones},find(":",{milestones}&":")-1))),0,countif({range},trim(left({milestones},find(":",{milestones}&":")-1))&"*"),1)'
    excel_error_formula: 'trim(left({milestones},find(":",{milestones}&":")-1))<>trim(left({cell},find(":",{milestones}&":")-1))'

    choices:
      C01.1.1:
        en: Pilot launched for users
        fr: Un projet-pilote est lancé
      C01.1.2:
        en: Space provided on open.canada.ca for stories of open data impact
        fr: De l’espace est fourni à partir du site ouvert.canada.ca pour des récits racontant l’impact des données ouvertes
      C01.1.3:
        en: Quarterly reporting on progress on releasing datasets submitted via the Suggest a Dataset form on open.canada.ca
        fr: Rapports trimestriels sur les progrès de la publication des jeux de données présentés au moyen du formulaire Proposez un jeu de données à partir du site ouvert.canada.ca
      C01.1.4:
        en: Regular public reporting on improvements, user research and feedback on open.canada.ca
        fr: Rapports publics réguliers sur les améliorations, la recherche sur les utilisateurs et la rétroaction par l’entremise du site ouvert.canada.ca
      C01.2.1:
        en: Materials for teachers and educators drafted and published
