        fr: Le code source utilisé dans l’outil d’externalisation ouvert Co-Lab de BAC est ouvert et accessible au public
      C04.6.7:
        en: An open source day event is organized
        fr: Une journée thématique sur les codes sources ouverts est organisée
      C04.7.1:
        en: AI supply arrangements and other procurement vehicles are available
        fr: Des dispositions en matière d’approvisionnement de l’IA et d’autres moyens d’approvisionnement sont élaborées
      C04.7.2:
        en: A Treasury Board directive on decision support systems is developed
        fr: Une directive du Conseil du Trésor sur les systèmes d’aide à la prise de décisions est élaborée
      C04.7.3:
        en: An algorithmic impact assessment tool is available
        fr: Un outil d’évaluation de l’impact algorithmique est élaboré
      C04.7.4:
        en: An international conference on AI is hosted
        fr: Une conférence internationale sur l’IA est organisée
      C04.7.5:
        en: An AI curriculum is established at the Canada School of Public Service
        fr: Un programme d’études de l’IA est établi à l’École de la fonction publique du Canada
      C04.7.6:
        en: Workshops, conferences, and AI days are organized
        fr: Des ateliers, des conférences et des journées d’IA sont organisés
      C05.1.1:
        en: A Canada open science roadmap is developed
        fr: Une feuille de route canadienne pour la science ouverte a été élaborée
      C05.1.2:
        en: SBDAs have released their action plans in keeping with the Canada open science roadmap
        fr: MOVS ont publié leurs plans d’action conformément à la feuille de route canadienne pour la science ouverte
      C05.2.1:
        en: A roadmap for the future of the Canadian Federal Science Repository prototype is published
        fr: Publication d’une feuille de route pour l’avenir du prototype du Dépôt scientifique fédéral canadien
      C05.2.2:
        en: A pilot portal for open access federal science publications is launched
        fr: Lancement d’un projet-pilote de portail d’accès ouvert aux publications scientifiques fédérales
      C05.2.3:
        en: Report on options for integrating federally funded open science into the pilot portal
        fr: Rapport sur les options pour l’intégration de la science ouverte financée par le gouvernement fédéral dans le portail-pilote
      C05.3.1:
        en: An online, searchable directory of NRC scientists that other departments can join is in operation
        fr: Un répertoire accessible en ligne de scientifiques du CNRC est en place et d’autres ministères peuvent y participer
      C05.3.2:
        en: The platform leverages existing digital identification systems
        fr: La plateforme tire parti des systèmes d’identification numérique
      C05.3.3:
        en: Options are explored to link the NRC directory to the existing Government of Canada directory
        fr: Les options sont étudiées pour relier le répertoire du CNRC au Répertoire du gouvernement du Canada actuel
      C05.4.1:
        en: 10 open science engagement sessions held
        fr: 10 séances d’engagement en matière de science ouverte tenues
      C05.4.2:
        en: A report on identified user needs is published
        fr: Un rapport sur les besoins des utilisateurs identifiés est publié
      C05.5.1:
        en: Indicators for measuring the benefits of open science for Canadians are developed and published
        fr: Élaboration et publication des indicateurs permettant de mesurer les avantages de la science ouverte pour les Canadiens
      C05.5.2:
        en: Indicators report on the benefits of open science
        fr: Publication du rapport sur les indicateurs relatifs aux avantages de la science ouverte
      C05.5.3:
        en: Yearly reporting on progress against existing metrics measuring implementation of open science by SBDAs
        fr: Rapports annuels sur les progrès réalisés par rapport aux paramètres de mesure de la mise en œuvre de la science ouverte par les MOVS
      C06.1.1:
        en: Election laws are modernised to be more secure, transparent and accessible
        fr: Les lois électorales sont modernisées pour être plus sûres, plus transparentes et plus accessibles
      C06.1.2:
        en: GC delivers on Budget 2018 commitment to support a new process that would ensure that federal leaders’ debates are organized in the public interest
        fr: Le GC donne suite à l’engagement du Budget de 2018 pour appuyer un nouveau processus qui ferait en sorte que les débats des chefs fédéraux soient organisés dans l’intérêt public
      C06.2.1:
        en: The RRM is fully operationalized and the coordination unit is established
        fr: Le MIR est entièrement opérationnalisé et l’unité a été établie
      C06.2.2:
        en: The RRM Focal Points convene on a regular basis
        fr: Les points de convergence du MIR se réunissent sur une base régulière
      C06.2.3:
        en: The RRM will be tried and tested during its first year of operation
        fr: Le MIR sera essayé et mis à l’essai au cours de sa première année d’exploitation
      C06.3.1:
        en: Projects and initiatives are supported with a focus on digital, news and civic literacy
        fr: Appui de projets et d’initiatives avec un accent sur les services numériques, les nouvelles et les compétences civiques
      C06.4.1:
        en: GC delivers on Budget 2018 commitment to provide $50 million to support local journalism in underserved communities
        fr: Le GC donne suite à l’engagement du Budget de 2018 de fournir 50 millions de dollars pour appuyer le journalisme dans les collectivités mal desservies
      C06.4.2:
        en: Work has been completed to better align the Canada Periodical Fund
        fr: Les travaux visant à mieux harmoniser le Fonds du Canada
      C06.4.3:
        en: New models are explored that enable private giving and philanthropic support for trusted, professional, non‑profit journalism and local news
        fr: Exploration de nouveaux modèles facilitant les dons personnels et le soutien philanthropique du journalisme et des nouvelles locales de confiance, professionnelles, sans but lucratif
      C06.4.4:
        en: Media organizations are consulted to consider how the government can further support the transition to digital media
        fr: Les médias sont consultés pour tenir compte de la façon dont le gouvernement peut appuyer davantage la transition vers les médias numériques
      C06.5.1:
        en: GC hosts a working session for experts on diversity of content in the digital age
        fr: Le gouvernement du Canada organise une séance de travail d’experts sur la diversité du contenu à l’ère numérique
      C07.1.1:
        en: The full review begins within one year of royal assent of Bill C‑58
        fr: L’examen complet commence dans un délai d’un an suivant la sanction royale du projet de loi C-58
      C07.2.1:
        en: A plain language guide is issued
        fr: Publication d’un guide en langage simple
      C07.3.1:
        en: 50% of institutions publishing summaries by June 2019
        fr: 50 % des institutions publieront des sommaires d’ici juin 2019
      C07.3.2:
        en: 75% of institutions publishing summaries by June 2020
        fr: 75 % des institutions publieront des sommaires d’ici juin 2020
      C07.4.1:
        en: The number of participating government institutions is expanded by 50 institutions in each year of the Action Plan
        fr: Le nombre d’institutions fédérales qui participent a augmenté de 50 institutions pour chaque année du Plan d’action
      C07.4.2:
        en: Canadians are engaged to improve the ATIP Online Request Service
        fr: Les Canadiens travaillent à améliorer le Service de demande en ligne d’AIPRP
      C07.5.1:
        en: Requesters can receive their requests through a digital means
        fr: Les demandeurs peuvent recevoir leurs demandes par voie numérique
      C07.6.1:
        en: User testing demonstrates that users find the online information about how to make an access to information or personal information request helpful
        fr: Les essais par les utilisateurs démontrent que ceux-ci considèrent que l’information en ligne sur la façon de faire une demande d’accès à l’information ou à des renseignements personnels est utile
      C07.7.1:
        en: PIBs from 60 government institutions are available via open.canada.ca
        fr: Les FRP de 60 institutions fédérales sont accessibles à partir du site ouvert.canada.ca
      C08.1.1:
        en: 10 public engagement or awareness‑raising sessions organized
        fr: 10 séances de mobilisation ou de sensibilisation du public organisées
      C08.1.2:
        en: At least 4 best practices tested as part of in‑person events
        fr: Au moins 4 pratiques exemplaires mises à l’essai dans le cadre d’activités en personne
      C08.1.3:
        en: Report on inclusive engagement practices and guidance for government departments published
        fr: Publication d’un rapport et d’un guide pour les ministères portant sur les pratiques de mobilisation inclusive
      C08.2.1:
        en: Competencies for supporting open and inclusive dialogue are part of a policy competency framework
        fr: Les compétences pour appuyer le dialogue ouvert et inclusif font partie d’un cadre stratégique de compétences
      C08.2.2:
        en: Capacity‑building activities are developed and offered to public servants
        fr: Les activités de renforcement des capacités sont élaborées et offertes aux fonctionnaires
      C08.2.3:
        en: Open and inclusive dialogue case studies and supporting materials are published and shared with the public
        fr: Publication et communication d’études de cas et documents à l’appui de dialogue ouvert et inclusif
      C08.3.1:
        en: A guide to integrate GBA+ in public consultations and engagement has been developed and implemented
        fr: Élaboration et mise en œuvre d’un guide pour intégrer l’ACS+ aux consultations et à la mobilisation publiques, dans le cadre du Guide de mobilisation du public.
      C08.4.1:
        en: In‑person or online engagement sessions
        fr: Organisation de séances de mobilisation en personne ou en ligne 
      C08.4.2:
        en: Engagement sessions include participation from youth, Indigenous people, officials from different levels of government, academics, civil society representatives, and industry representatives
        fr: Les séances de mobilisation comprennent la participation des jeunes, des Autochtones, des fonctionnaires de différents ordres de gouvernements, des universitaires, des représentants de la société civile, et des représentants de l’industrie
      C08.4.3:
        en: Information discussed during engagement sessions are shared in public reports
        fr: Les renseignements abordés pendant les séances de mobilisation seront communiqués dans les rapports publics
      C08.5.1:
        en: Capacity supports are generated by funded projects
        fr: Soutien de la capacité généré par des projets financés
      C08.6.1:
        en: More than 50 indicators are released to improve access to sex‑disaggregated and gender data
        fr: Plus de 50 nouveaux indicateurs sont publiés pour améliorer l’accès aux données ventilées selon le sexe et le genre
      C08.6.2:
        en: Data strategies are developed to address gaps as they relate to the concerns of LGBTQ2 communities
        fr: Les stratégies relatives aux données sont élaborées pour combler les lacunes liées aux préoccupations des collectivités LGBTQ2+
      C08.6.3:
        en: A gender‑based violence (GBV) knowledge centre is established
        fr: Un centre du savoir sur la violence fondée sur le sexe (VFS) est établi
      C08.6.4:
        en: Annual reports to Canadians on the GBV Strategy’s results are released
        fr: Publication des rapports annuels aux Canadiens sur les résultats de la Stratégie sur la VFS
      C08.6.5:
        en: Data and research in priority areas related to gender‑based violence are released
        fr: Publication de données et de recherches dans des domaines prioritaires liés à la violence fondée sur le sexe
      C08.7.1:
        en: A Federal Housing Advocate and National Housing Council are appointed and are starting to consult and collaborate
        fr: Un poste de défenseur fédéral du logement et un Conseil national du logement sont créés et commencent à  consulter et à collaborer
      C08.7.2:
        en: An independent National Advisory Council on Poverty is established
        fr: Un Conseil consultatif national indépendant sur la pauvreté est établi
      C08.8.1:
        en: A feminist and inclusive peer review of National Action Plan commitments has been conducted
        fr: Réalisation d’un examen féministe et inclusif par les pairs des engagements du Plan d’action national
      C08.8.2:
        en: A GBA+ review of National Action Plan commitments has been completed
        fr: Réalisation d’une ACS+ des engagements du Plan d’action national
      C09.1.1:
        en: Scope is assessed for stronger collaboration with Indigenous peoples on open government and data governance
        fr: La portée est évaluée pour renforcer la collaboration avec les peuples autochtones sur le gouvernement ouvert et la gouvernance des données
      C09.1.2:
        en: All members of the Open Government team in TBS receive OCAP training
        fr: Tous les membres de l’Équipe du gouvernement ouvert au SCT reçoivent la formation PCAP
      C09.1.3:
        en: Options are explored for supporting officials in departments across government to receive OCAP training
        fr: Les options permettant aux fonctionnaires de soutien des ministères et de l’ensemble du gouvernement de recevoir la formation PCAP
      C09.2.1:
        en: 15 workshops are delivered in Indigenous communities on the use of open government data
        fr: En élaboration conjointe avec les organisations autochtones nationales, 15 ateliers sont offerts dans les collectivités autochtones sur l’utilisation des données du gouvernement ouvert
      C09.3.1:
        en: Systems supporting consultation and engagement are updated to enhance transparency
        fr: Mise à jour des systèmes de soutien aux consultations et à la mobilisation afin d’améliorer la transparence
      C10.1.1:
        en: A co‑chair strategy is published and assessed quarterly
        fr: Publication trimestrielle et évaluation d’une stratégie de coprésident
      C10.1.2:
        en: Canada hosts an OGP summit in spring 2019
        fr: Un Sommet du PGO est organisé au printemps 2019
      C10.2.1:
        en: The Open Data for Development Network will provide technical support and support research and innovative initiatives
        fr: Le Réseau Données ouvertes pour le développement s’engage à fournir du soutien technique et appuyer la recherche ou des initiatives novatrices
      C10.2.2:
        en: Support research and innovative initiatives on the availability and use of open data for better service delivery, gender equality, inclusion, progress on the Sustainable Development Goals, or transparency and accountability in 10 countries (June 2020)
        fr: Appuyer la recherche ou des initiatives novatrices sur la disponibilité et l’utilisation de données ouvertes pour améliorer la prestation des services, l’égalité entre les sexes, l’inclusion, les progrès sur les objectifs de développement durable, ou la transparence et la reddition de comptes dans 10 pays. (Juin 2020)
      C10.3.1:
        en: Co‑hosted the International Open Data Conference 2018
        fr: Organisation conjointe de la Conférence internationale sur les données ouvertes de 2018
      C10.3.2:
        en: Independent global assessments on the status of open data are supported around the world in a State of Open Data report and through the next edition of the Open Data Barometer
        fr: Évaluations globales indépendantes sur la situation des données appuyées partout dans le monde dans le cadre d’un rapport sur l’état des données ouvertes, et par l’entremise de la prochaine édition du Baromètre des données ouvertes
      C10.3.3:
        en: Canada has participated in at least 2 bilateral peer learning events and at least 3 international forums, and included language on open government in at least 3 international declarations
        fr: Le Canada a participé à au moins 2 activités bilatérales d’apprentissage par les pairs et au moins 3 forums internationaux, et comprenait un libellé sur le gouvernement ouvert dans au moins 3 déclarations internationales
      C10.4.1:
        en: An international coalition has been established that will work to make open government processes more inclusive
        fr: Une coalition internationale a été établie dans le but de rendre les processus de gouvernement ouvert plus inclusifs
      C10.4.2:
        en: Research is funded in various regions to contribute to an evidence base for the impact of gender equality in open government on public service delivery
        fr: La recherche est financée dans diverses régions afin de contribuer à une base de données probantes décrivant l’impact de l’égalité entre les sexes dans le gouvernement ouvert sur la prestation des services publics
      C10.4.3:
        en: A synthesis publication is released and shared, with future actions and recommendations outlined
        fr: Une publication de synthèse est diffusée, avec des mesures et des recommandations futures soulignées
      C10.5.1:
        en: GC has federated open data with at least 2 additional provinces and 2 municipalities
        fr: Le GC a fédéré les données ouvertes avec au moins 2 autres provinces et 2 municipalités
      C10.6.1:
        en: Cross‑jurisdictional metadata mapping is completed with a common set of core elements
        fr: La cartographie des métadonnées intergouvernementales est complétée avec l’établissement d’un ensemble commun d’éléments de base
      C10.6.2:
        en: A pilot project to standardize 5 high‑value datasets across jurisdictions is completed
        fr: Un projet-pilote visant à normaliser les 5 jeux de données de grande valeur dans toutes les administrations est réalisé
      C10.6.3:
        en: At least 5 more subnational governments in Canada have adopted the Open Data Charter
        fr: Au moins 5 autres gouvernements infranationaux au Canada ont adopté la charte des données ouvertes
      C10.7.1:
        en: Data literacy and management resources have been identified and are made available to government employees
        fr: Les ressources d’alphabétisation et de gestion des données ont été déterminées et sont mises à la disposition des employés du gouvernement
      C10.7.2:
        en: 10 data literacy events are held to promote employees skills in open data
        fr: 10 activités d’alphabétisation sur les données sont organisées pour promouvoir les compétences des employés en données ouvertes

  - datastore_id: status
    label:
      en: Status
      fr: État
    description:
      en: Indicate the current status of the commitment
      fr: Indiquer l’état actuel de l'engagement
    obligation: Mandatory
    excel_required: true
    datastore_type: text
    excel_full_text_choices: true
    choices:
      NS:
        en: Not started
        fr: Non commencé
      LP:
        en: Limited progress
        fr: Progrès limité
      SP:
        en: Substantial progress
        fr: Progrès important
      C:
        en: Complete
        fr: Réalisé


  - datastore_id: progress_en
    label:
      en: Progress during previous quarter (English)
      fr: Progrès au cours du trimestre précédent (anglais)
    description:
      en: 1-3 bullets outlining progress made during the most recent quarter. If no progress has been made, please write "NIL"
      fr: 1-3 balles décrivant les progrès réalisés au cours du dernier trimestre. Si aucun progrès n'a été réalisé, veuillez écrire "NIL"
    obligation: Mandatory
    excel_required: true
    datastore_type: text

  - datastore_id: progress_fr
