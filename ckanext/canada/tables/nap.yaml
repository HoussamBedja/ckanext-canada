        en: Consultations with stakeholders are held to discuss issues relating to beneficial ownership information
        fr: Des consultations avec les intervenants ont lieu pour discuter de questions relatives aux renseignements sur la propriété bénéficiaire
      C03.2.2:
        en: Federal recommendations are provided to provincial and territorial governments on improving timely access to beneficial ownership information
        fr: Des recommandations fédérales sont offertes aux gouvernements provinciaux et territoriaux sur l’amélioration de l’accès rapide aux renseignements sur la propriété bénéficiaire
      C03.3.1:
        en: All elements of the Agreement are implemented by the federal government
        fr: Tous les éléments de l’Entente sont mis en œuvre par le gouvernement fédéral
      C04.1.1:
        en: Canadians are engaged on the development of a Treasury Board digital policy
        fr: Les Canadiens sont engagés dans l’élaboration d’une Politique sur le numérique du Conseil du Trésor
      C04.1.2:
        en: Input received is included in a summary report to be released publicly
        fr: Les commentaires reçus sont inclus dans un rapport sommaire à être publié
      C04.1.3:
        en: A Treasury Board digital policy is published
        fr: Une Politique sur le numérique du Conseil du Trésor sera publiée
      C04.2.1:
        en: A data strategy roadmap is developed for the federal public service
        fr: Une feuille de route de la Stratégie relative aux données a été élaborée pour la fonction publique fédérale
      C04.3.1:
        en: Canadians are informed and engaged through online forums and at least 25 in‑person events
        fr: Les Canadiens sont informés et mobilisés grâce à des forums en ligne et au moins 25 activités en personne
      C04.3.2:
        en: Feedback from diverse stakeholders helps to inform future policy work
        fr: La rétroaction de divers intervenants aide à informer les futurs travaux politiques
      C04.4.1:
        en: Data on service delivery performance for all major service departments is collected and published
        fr: Les données sur le rendement de la prestation de services pour tous les principaux ministères de service sont recueillies et publiées
      C04.4.2:
