      C01.4.2:
        en: New innovative technologies are implemented to improve accessibility and availability of documents
        fr: De nouvelles technologies novatrices sont mises à l’essai afin d’améliorer l’accessibilité et la disponibilité des documents
      C01.4.3:
        en: A subset of working documents produced by at least 3 government departments is available through the Open by Default portal
        fr: Un sous-ensemble de documents de travail produits par au moins 3 ministères fédéraux, en plus de l’Équipe du gouvernement ouvert au SCT, est disponible dans le Portail
      C01.5.1:
        en: A public, digital collaboration space is launched
        fr: Un espace public numérique de collaboration est lancé
      C01.6.1:
        en: A series of workshops is delivered on the application of guidelines for the anonymization of datasets
        fr: Une série d’ateliers est offerte sur l’application des lignes directrices pour l’anonymisation des jeux de données
      C01.7.1:
        en: Microsimulation model are made publicly available
