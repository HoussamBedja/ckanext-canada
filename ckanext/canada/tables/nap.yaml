        en: 70% of teachers using the material are satisfied with it
        fr: 70 % des enseignants qui utilisent les documents en sont satisfaits
      C01.2.4:
        en: At least 300 public servants from at least 15 GC departments or agencies indicate a better understanding of open government following the learning activity
        fr: Au moins 300 fonctionnaires provenant d’au moins 15 ministères ou organismes du GC disent mieux comprendre la transparence du gouvernement, à la suite de l’activité d’apprentissage
      C01.2.5:
