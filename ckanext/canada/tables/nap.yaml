      C02.1.1:
        en: Parliamentarians and Canadians engaged in reviewing progress in improving the timeliness, completeness, and transparency of the Budget and Main Estimates
        fr: Les parlementaires et la population canadienne sont appelés à participer à l’examen des progrès du gouvernement en améliorant la rapidité, l’exhaustivité et la transparence du Budget et du Budget principal des dépenses
      C02.1.2:
        en: Based on feedback received recommendations are published
        fr: En fonction des commentaires reçus des recommandations sont publiées
      C02.1.3:
        en: The description and detail of budget spending plans is improved
        fr: La description et les détails des plans de dépenses du Budget sont améliorés
      C02.1.4:
        en: GC InfoBase is expanded
