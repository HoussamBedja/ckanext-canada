      C01.3.3:
        en: 200 frequently downloaded datasets are reviewed
        fr: 200 jeux de données fréquemment téléchargés sont examinés
      C01.3.4:
        en: An additional 500 geospatial datasets reviewed
        fr: Examen de 500 autres jeux de données géospatiales
      C01.4.1:
        en: Open by Default pilot is expanded
