        en: Launch a platform to find NRC science professionals and their work (NRC)
        fr: Lancer une plateforme pour trouver des scientifiques du CNRC et leur travail  (CNRC)
        full_text:
          en: "Launch a platform allowing Canadians to more easily: find National Research Council science professionals; find and access publications and pre-prints they have published; understand what they are working on; connect with them via social media networks (NRC)"
          fr: "Lancer une plateforme permettant aux Canadiens de faire ce qui suit plus facilement :
-Trouver des scientifiques du Conseil national de recherches du Canada.
-Trouver et accéder aux publications et préimpressions publiées.
-Comprendre leurs travaux en cours.
-Communiquer avec eux au moyen des réseaux sociaux.
(CNRC)"
