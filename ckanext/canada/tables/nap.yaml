        en: Tender, award, and contract data aligned with the OCDS is published
        fr: Les données sur les soumissions, l’octroi et le contrat harmonisées avec la NDPMO sont publiées
      C02.3.4:
        en: EPS is designed to increase the release of open contracting data for all PSPC contracting records
        fr: SPE est conçu pour accroître la publication des données ouvertes sur la passation des marchés pour tous les dossiers de passation de marchés de SPAC
      C02.3.5:
        en: Guidelines on Proactive Disclosure of Contracts are updated
        fr: Les Lignes directrices sur la divulgation proactive des marchés sont mises à jour
      C02.4.1:
        en: FPT governments have met to discuss potential adoption of common contracting data standard
        fr: FPT se sont réunis pour discuter de l’adoption possible de la norme commune liée aux données sur la passation des marchés
      C02.4.2:
