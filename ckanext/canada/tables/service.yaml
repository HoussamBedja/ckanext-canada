  # 3.16 (was program_id_number)
  - datastore_id: program_id_code
    label:
      en: Program ID Code
      fr: Code d'identification du programme
    description:
      en: Identifies the unique program code associated with program elements for all strategic outcomes, programs, sub-programs, and sub-sub-programs. For departments/agencies that have moved to the Departmental Results Framework (DRF), the Program codes in the government-wide Chart of Accounts can be used. Corporate planners in the department/agency who are responsible for the Policy on Results can assist in identifying this, if needed.
      fr: Indique le code de programme unique associé aux éléments de programme pour tous les résultats stratégiques, les programmes, les sous-programmes et les sous-sous-programmes. Les planificateurs ministériels du ministère ou de l’organisme responsables de la Politique sur les résultats peuvent aider à déterminer le code d’identification du programme, au besoin.
    obligation: Mandatory
    excel_required: true
    format_type: Free text
    validation: This field must not be empty
    visible_to_public: Yes
    occurrence: Single
    datastore_type: text

  # 3.17
